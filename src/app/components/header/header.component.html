<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <a
        href="dashboard"
        class="navbar-icon d-flex text-decoration-none text-black gap-2"
      >
        <img src="../assets/logo.png" alt="Furniro" class="head-icon" />
        <span class="h2 fw-bold" style="letter-spacing: 1.5px">Furlenco</span>
      </a>
      <nav>
        <ul class="sub-head">
          <li style="margin-left: 2em">
            <a class="home" href="home">Home</a>
          </li>
          <li style="margin-left: 2em">
            <a class="hov" href="shop">Shop</a>
          </li>
          <li style="margin-left: 2em">
            <a class="hov" href="about">About</a>
          </li>
          <li style="margin-left: 2em; margin-right: 8em">
            <a class="hov" href="contact">Contact</a>
          </li>

          <li class="icon">
            <a href="profile">
              <i class="fa-solid fa-circle-user fa-lg"></i>
            </a>
          </li>
          <!-- <li>
            <a href="#">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </a>
          </li> -->
          <!-- <li>
            <a href="#">
              <i class="fa-solid fa-heart-crack"></i>
            </a>
          </li> -->
          <li>
            <a href="cart">
              <i class="fa-solid fa-cart-shopping fa-lg"></i>
            </a>
            <a
              href="cart"
              class="py-1 px-2 rounded-4"
              style="background-color: #e6a400"
              >{{ cartCount }}</a
            >
          </li>
          <li>
            <a class="hov" (click)="logout()" style="cursor: pointer">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
